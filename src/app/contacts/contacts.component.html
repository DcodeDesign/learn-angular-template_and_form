<div class="container">
    <div class="row">
        <form class="col s12" #form="ngForm" (ngSubmit)="addContact(form.value)">
            <div class="row">
                <div class="input-field col s4">
                    <input placeholder="Prenom" name="first_name" type="text" [(ngModel)]="first_name" />
                </div>
                <div class="input-field col s4">
                    <input placeholder="Nom" name="last_name" type="text" [(ngModel)]="last_name" />
                </div>
                <div class="input-field col s4">
                    <input placeholder="Genre" name="gender" type="text" [(ngModel)]="gender" />
                </div>
            </div>
            <div class="row">
                <div class="input-field col s4">
                    <input placeholder="Courriel" name="email" type="text" [(ngModel)]="email" />
                </div>
                <div class="input-field col s4">
                    <input placeholder="Compagnie" name="company" type="text" [(ngModel)]="company" />
                </div>
                <button class="waves-effect waves-light btn" id="btn" type="submit">Ajouter Contact</button>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col s12 m6" *ngFor="let contact of contacts" [@contactAnimation]="stateCard">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
            <span class="card-title">{{contact.first_name}} {{contact.last_name}}</span>
            <p>{{contact.gender}}</p>
            <p>{{contact.company}}</p>
            </div>
            <div class="card-action">
            <a href="#">{{contact.email}}</a>
            </div>
        </div>
        </div>
    </div>
</div>
