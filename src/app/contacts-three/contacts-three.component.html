<div class="container">
    <h4>Contact Form react</h4>
    <div class="row">
        <form class="col s12" [formGroup]="reactForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="input-field col s4">
                    <input id="first_name" name="first_name" type="text" class="validate" formControlName="first_name" />
                    <label for="first_name" >Nom</label>
                    <div *ngIf="!reactForm.controls['first_name'].valid" class="message">
                        <p>Veuillez entrer un nom, merci.</p>
                    </div>
                </div>
                <div class="input-field col s4">
                    <input id="last_name" name="last_name" type="text" class="validate" formControlName="last_name" />
                    <label for="last_name" >Prénom</label>
                    <div *ngIf="!reactForm.controls['last_name'].valid" class="message">
                        <p>Veuillez entrer un Prénom, merci.</p>
                    </div>
                </div>
                <div class="input-field col s4">
                    <input id="gender" name="gender" type="text" class="validate" formControlName="gender" />
                    <label for="gender" >Gender</label>
                    <div *ngIf="!reactForm.controls['gender'].valid" class="message">
                        <p>Veuillez entrer un genre, merci.</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s4">
                    <input id="email" name="email" type="text" class="validate" formControlName="email" />
                    <label for="email" >Email</label>
                    <div *ngIf="!reactForm.controls['email'].valid" class="message">
                        <p>Veuillez entrer un email, merci.</p>
                    </div>
                </div>
                <div class="input-field col s4">
                    <select id="company" name="company" type="text" class="form-control" formControlName="company">
                        <option value="" disabled selected>Choose a company</option>
                        <option *ngFor="let company of companies" [value]="company">{{ company }}</option>
                      </select> 
                      <label for="company">Company</label>
                </div>
                <button class="waves-effect waves-light btn" id="btn" type="submit" [disabled]="reactForm.invalid">Ajouter Contact</button>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col s12 m6" *ngFor="let contact of contacts" [@contactAnimation]="stateCard">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
            <span class="card-title">{{contact.first_name}} {{contact.last_name}}</span>
            <p>{{contact.gender}}</p>
            <p>{{contact.company}}</p>
            </div>
            <div class="card-action">
            <a href="#">{{contact.email}}</a>
            </div>
        </div>
        </div>
    </div>
</div>
